query Streams($cursor: String) {
  streams(cursor: $cursor) {
    totalCount
    cursor
    items {
      id
      name
      description
      orderId
      status
      materialType
      materialThickness
      paid
      tools
      areaOfAllPartsTogether
      isBatch
      projectIds
      role
      isPublic
      createdAt
      updatedAt
      collaborators {
        id
        name
        company
        avatar
        role
      }
      commits(limit: 1) {
        totalCount
        items {
          id
          createdAt
          message
          authorId
          branchName
          authorName
          authorAvatar
          referencedObject
        }
      }
      branches {
        totalCount
      }
    }
  }
}
